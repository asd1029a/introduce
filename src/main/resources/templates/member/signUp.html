<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<th:block layout:fragment="content">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" th:object="${memberDto}" method="post" action="/members/sign-up">
					<span class="login100-form-title p-b-26">
						加入
					</span>
                    <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                        <p th:errors="*{email}" class="fieldError"></p>
                        <input class="input100" type="text" th:field="*{email}" name="email" placeholder="email">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                        <p th:errors="*{password}" class="fieldError"></p>
                        <input class="input100" type="password" th:field="*{password}" name="password" placeholder="password">
                    </div>

                    <div class="wrap-input100 validate-input">
                        <p th:errors="*{name}" class="fieldError"></p>
                        <input class="input100" type="text" th:field="*{name}" name="name" placeholder="name">
                    </div>

                    <div class="wrap-input100 validate-input">
                        <p th:errors="*{phone}" class="fieldError"></p>
                        <input class="input100" type="text" th:field="*{phone}" name="phone" placeholder="phone">
                    </div>

                    <div class="wrap-input100 validate-input">
                        <p th:errors="*{nickname}" class="fieldError"></p>
                        <input class="input100" type="text" th:field="*{nickname}" name="nickname" placeholder="nickname">
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                申し込み
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
</th:block>
</html>
